{% extends 'base.html' %}

{% block body %}

    {% if name %}
    {% for i in name %}
    <div class="container-fluid pt-3">

        <div class="p-5 p-md-5 mb-4  text-light rounded bg-dark">
            <div class="col-md-6 px-0">
              <h1 class="display-4 ">{{ i.title }}</h1>
              <p class="lead my-3">
                {{ i.desc }}
              </p>
            <span><form action="{% url 'Del_btn' i.id %}" method="post" onsubmit="return deletefunc() ">
                {% csrf_token %}
                <button type="submit"  class="btn btn-danger">Delete</button>
                <a href="{% url 'updateName' i.id %}" class="btn btn-success my-3">Update</a>
              </form>
            </span>
            
            
            
              
            </div>
        </div>

    </div>
    {% endfor %}
    {% endif %}

{% block js %}

<script>
    function deletefunc(){
        var ch=confirm('Are you sure do you want to delete this blog')
        if(ch==true){
            return true
        }
        else{
            return false
        }
    }
</script>
{% endblock js %}


    



{% endblock body %}
